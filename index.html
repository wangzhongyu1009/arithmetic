<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二分法</title>
</head>
<script>
  window.onload = function () {
    findTargetIndex();
    alert(getArrIndex([1,4,6,8,12,23], 8));
  }
  function findTargetIndex () {
    var arr = [];
    for (var i=1; i<=100; i++) {
      arr.push(i);
    }
    var targetNum = 75;
    var low = 1;
    var high = 100;
    while(low <= high) {
      var center = Math.floor((low + high) / 2);
      var result = arr[center];
      if (result === targetNum) {
        alert(center)
        break;
      } else if (result < targetNum) {
        low = center + 1;
      } else if (result > targetNum) {
        high = center - 1;
      } else {
        alert('null')
      }
    }
  }
  function getArrIndex (arr, result) {
    var low = 0;
    var high = arr.length - 1;
    while(low <= high) {
      var center = Math.floor((low + high) / 2);
      if (arr[center] == result) {
        return center;
      } else if (arr[center] < result) {
        low = center + 1;
      } else if (arr[center] > result) {
        high = center - 1;
      } else {
        return '没有这个数字';
      }
    }
  }
</script>
<body>
  <p>一般地,我们把包含n个元素的列表,用二分查找最多需要log2^n步.</p>
</body>
</html>
